<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Choose an activity</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
  <div class="container text-center mt-5">
    <h1>What shall we do? 🌹</h1>
    <div class="row justify-content-center mt-4">
      <div class="col-md-3 mb-3">
        <div class="card choice-card" data-choice="Ice Cream">🍦 Ice Cream</div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card choice-card" data-choice="Movie Night">🎬 Movie Night</div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card choice-card" data-choice="Gaming">🎮 Gaming</div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card choice-card" data-choice="Picnic">🌳 Picnic</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
