<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Date Proposal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 text-center bg-light">

  <div class="card shadow-lg p-4 rounded-4">
    <h1 class="mb-4">Do you want to go on a date with me? ðŸ’–</h1>
    <div class="d-flex gap-3 justify-content-center flex-wrap">
      <button id="yesBtn" class="btn btn-success btn-lg px-4">Yes</button>
      <button id="noBtn" class="btn btn-danger btn-lg px-4">No</button>
    </div>
    <p id="message" class="mt-4 text-muted"></p>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    let yesScale = 1;
    const sadMessages = [
      "ðŸ˜¢ That hurts...",
      "ðŸ’” Please reconsider...",
      "ðŸ˜­ You're breaking my heart...",
      "ðŸ¥º Give me a chance...",
      "ðŸ˜ž Ouch..."
    ];

    // Formspree JSON endpoint
    const FORMSPREE_URL = "https://formspree.io/f/mldwlkzg"; // <-- replace with your endpoint

    // Send answer via fetch (no redirect)
    async function submitAnswer(answer) {
      try {
        const response = await fetch(FORMSPREE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ choice: answer })
        });

        if (response.ok) {
          console.log("Answer submitted:", answer); // <-- here you know what she pressed
        } else {
          console.error("Error submitting answer:", response.statusText);
        }
      } catch (err) {
        console.error("Network error:", err);
      }
    }

    // Yes button
    yesBtn.addEventListener("click", async () => {
      await submitAnswer("Yes"); // submit without leaving page
      message.textContent = "You pressed Yes! ðŸ’–"; // show on page
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // No button
    noBtn.addEventListener("click", async () => {
      await submitAnswer("No"); // submit without leaving page
      message.textContent = sadMessages[Math.floor(Math.random() * sadMessages.length)];

      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Wiggle No button
      noBtn.animate(
        [
          { transform: "translateX(0)" },
          { transform: "translateX(-10px)" },
          { transform: "translateX(10px)" },
          { transform: "translateX(0)" }
        ],
        { duration: 300 }
      );
    });
  </script>

</body>
</html>
