<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Date Proposal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background: #f8f9fa;
  }
  .card {
    max-width: 400px;
    width: 90%;
  }
  @media (max-width: 500px) {
    .btn {
      width: 45%;
      margin-bottom: 10px;
    }
  }
</style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 text-center">

  <!-- Hidden Form for Formspree -->
  <form id="formspreeForm" action="https://formspree.io/f/mldwlkzg" method="POST" style="display:none;">
    <input type="hidden" name="choice" id="choiceInput">
  </form>

  <div class="card shadow-lg p-4 rounded-4">
    <h1 class="mb-4">Do you want to go on a date with me? ðŸ’–</h1>
    <div class="d-flex gap-3 justify-content-center flex-wrap">
      <button id="yesBtn" class="btn btn-success btn-lg px-4">Yes</button>
      <button id="noBtn" class="btn btn-danger btn-lg px-4">No</button>
    </div>
    <p id="message" class="mt-4 text-muted"></p>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const form = document.getElementById("formspreeForm");
    const choiceInput = document.getElementById("choiceInput");

    let yesScale = 1;
    const sadMessages = [
      "ðŸ˜¢ That hurts...",
      "ðŸ’” Please reconsider...",
      "ðŸ˜­ You're breaking my heart...",
      "ðŸ¥º Give me a chance...",
      "ðŸ˜ž Ouch..."
    ];

    // Submit form programmatically
    function submitAnswer(answer) {
      choiceInput.value = answer; // set hidden input
      form.submit();               // submit to Formspree
      console.log("Submitted:", answer);
    }

    // Yes button
    yesBtn.addEventListener("click", () => {
      submitAnswer("Yes");
      message.textContent = "You pressed Yes! ðŸ’–";
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Navigate after short delay to ensure submission
      setTimeout(() => {
        window.location.href = "happys.html";
      }, 200);
    });

    // No button
    noBtn.addEventListener("click", () => {
      submitAnswer("No");
      message.textContent = sadMessages[Math.floor(Math.random() * sadMessages.length)];

      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Wiggle No button
      noBtn.animate(
        [
          { transform: "translateX(0)" },
          { transform: "translateX(-10px)" },
          { transform: "translateX(10px)" },
          { transform: "translateX(0)" }
        ],
        { duration: 300 }
      );
    });
  </script>

</body>
</html>
