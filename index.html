<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple MySQL + PHP + HTML Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px 15px; border: none; background: #28a745; color: white; cursor: pointer; }
    button:hover { background: #218838; }
    .msg { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .msg small { color: #555; }
  </style>
</head>
<body>
  <h2>Message Board</h2>

  <form id="msgForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>

  <div id="messages"></div>

  <script>
    const form = document.getElementById('msgForm');
    const messagesDiv = document.getElementById('messages');

    // Fetch and show messages
    function loadMessages() {
      fetch('submit.php')
        .then(res => res.json())
        .then(data => {
          messagesDiv.innerHTML = "";
          data.forEach(m => {
            messagesDiv.innerHTML += `
              <div class="msg">
                <strong>${m.name}</strong>: ${m.message} <br>
                <small>${m.created_at}</small>
              </div>`;
          });
        });
    }

    // Submit new message
    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch('submit.php', { method: 'POST', body: formData })
        .then(() => {
          form.reset();
          loadMessages();
        });
    });

    // Load messages initially
    loadMessages();
  </script>
</body>
</html>
