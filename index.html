<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Proposal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container-box {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 450px;
      position: relative;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #444;
    }

    .sad-message {
      font-size: 1.1rem;
      margin-bottom: 15px;
      font-style: italic;
      color: #555;
      min-height: 28px;
      transition: opacity 0.3s ease;
    }

    .btn-box {
      margin-top: 15px;
      position: relative;
      height: 60px; /* keeps Yes and No separate */
    }

    .btn-choice {
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      border: none;
      left: 40px;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      border: none;
      right: 40px;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <h1>Do you want to go on a date with me? ‚ù§Ô∏è</h1>
    <div class="sad-message" id="sadMessage"></div>
    <div class="btn-box">
      <button id="yesBtn" class="btn-choice">Yes</button>
      <button id="noBtn" class="btn-choice">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const sadMessage = document.getElementById("sadMessage");

    const sadTexts = [
      "Oh‚Ä¶ that hurts üíî",
      "Why not me? üò¢",
      "I thought we had something üòû",
      "Are you sure? ü•∫",
      "This is breaking my heart üíî"
    ];

    yesBtn.addEventListener("click", () => {
      window.location.href = "happy.html"; // send to next page
    });

    noBtn.addEventListener("click", () => {
      // Show random sad message
      const randomText = sadTexts[Math.floor(Math.random() * sadTexts.length)];
      sadMessage.textContent = randomText;

      // Increase Yes button size
      let currentScale = yesBtn.style.transform.match(/scale\(([^)]+)\)/);
      let scaleValue = currentScale ? parseFloat(currentScale[1]) : 1;
      yesBtn.style.transform = `scale(${scaleValue + 0.2})`;

      // Move No button around (avoid Yes button area)
      const container = document.querySelector(".container-box");
      const boxWidth = container.offsetWidth - noBtn.offsetWidth - 20;
      const boxHeight = 60; // keep within btn-box height

      let randomX = Math.floor(Math.random() * boxWidth);
      noBtn.style.right = "auto";
      noBtn.style.left = `${randomX}px`;
    });
  </script>
</body>
</html>
